<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Lesson 11</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<!-- HEADER START -->
	<div class="header">
		<div class="container">
			<div class="logo">
				<a href="#">
					<img src="img/logo.png" alt="solocitor logo">
				</a>
			</div>
			<ul class="header-nav">
				<li><a href="#">Articles</a></li>
				<li><a href="#">Contact</a></li>
				<li><a href="#"><span class="icon search-ic"></span></a></li>
			</ul>
		</div>
	</div>
	<!-- HEADER END -->

	<!-- MAIN START -->
	<div class="main">
		<div class="inner">
			<div class="container">
				<div class="inner-block">
					<h1>Find a Solicitor</h1>
					<span>Access to justice made easier</span>
					<div class="inner-form">
						<form>
							<div class="first-form">
								<input type="text" name="Area" class="form-control" placeholder="Area of practice, e.g. commercial law">
								<input type="text" name="County"class="form-control" placeholder="County, city or postcode">
								<input type="submit" value="SEARCH" class="form-btn">
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
		<div class="simple-text-block grey-bg">
			<div class="container">
				<p>
					We provide access to over 15,000 qualified solicitors in the UK in 700 areas of international law. <a href="#" class="orange-text">Find a solicitor now</a>
				</p>
			</div>
		</div>
	</div>
	<!-- MAIN END -->

	<!-- FOOTER START -->
	<div class="footer">
		
	</div>
	<!-- FOOTER END -->


	<!-- jQuery -->
	<script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
</body>
</html>
